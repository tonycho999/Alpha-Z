<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-mode">
    <div class="screen">
        <h1 style="color: var(--accent); margin: 20px 0;">ğŸ† TOP RANKERS</h1>
        
        <div id="leaderboard-list" class="leaderboard-container">
            <p style="text-align:center; color:#888;">Loading ranks...</p>
        </div>

        <div style="margin-top: 20px; width: 100%; max-width: 500px; padding: 0 10px;">
            <button class="btn btn-primary" style="width: 100%;" onclick="location.href='./index.html'">ğŸ  Back to Menu</button>
        </div>
    </div>

    <script type="module">
        import { state, ALPHABET } from './js/game-data.js';
        // ë°ì´í„°ë¥¼ ê°€ì ¸ì™€ì„œ ê·¸ë¦¬ëŠ” ë¡œì§ ì˜ˆì‹œ
        async function loadRanks() {
            const listEl = document.getElementById('leaderboard-list');
            try {
                // ì‹¤ì œ DB í˜¸ì¶œ ë¶€ë¶„ (Core.getRanks ë“±)
                // const ranks = await Core.getRanks(); 
                const dummyRanks = [
                    { name: 'AlphaKing', best: 'Z', stars: 999 },
                    { name: 'PuzzleMaster', best: 'W', stars: 450 },
                    { name: 'LuckyGuy', best: 'S', stars: 120 },
                    { name: 'NormalPlayer', best: 'O', stars: 50 }
                ];

                listEl.innerHTML = '';
                dummyRanks.forEach((user, index) => {
                    const rank = index + 1;
                    const item = document.createElement('div');
                    item.className = `rank-item ${rank <= 3 ? 'rank-' + rank : ''}`;
                    
                    let medal = rank;
                    if(rank === 1) medal = 'ğŸ¥‡';
                    else if(rank === 2) medal = 'ğŸ¥ˆ';
                    else if(rank === 3) medal = 'ğŸ¥‰';

                    item.innerHTML = `
                        <div class="rank-number">${medal}</div>
                        <div class="rank-name">${user.name}</div>
                        <div class="rank-stats">
                            <div class="rank-best">${user.best}</div>
                            <div class="rank-stars">â­ ${user.stars}</div>
                        </div>
                    `;
                    listEl.appendChild(item);
                });
            } catch (e) {
                listEl.innerHTML = '<p>Failed to load rankings.</p>';
            }
        }
        window.onload = loadRanks;
    </script>
</body>
</html>
