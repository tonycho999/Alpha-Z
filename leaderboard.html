<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./style.css">
    <style>
        body { text-align: center; }
        h1 { color: var(--accent); margin: 20px 0; }
        
        /* ë­í‚¹ ë¦¬ìŠ¤íŠ¸ ì»¨í…Œì´ë„ˆ */
        .leaderboard-list {
            width: 95%; max-width: 500px;
            margin: 0 auto 20px auto;
            display: flex; flex-direction: column; gap: 10px;
        }

        /* ê°œë³„ ë­í‚¹ ì•„ì´í…œ ë””ìì¸ */
        .rank-item {
            display: flex; align-items: center; justify-content: space-between;
            background: #222; border: 1px solid #444; border-radius: 12px;
            padding: 15px; color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        /* 1, 2, 3ë“± ê°•ì¡° */
        .rank-1 { border: 2px solid gold; background: rgba(255, 215, 0, 0.1); }
        .rank-2 { border: 2px solid silver; background: rgba(192, 192, 192, 0.1); }
        .rank-3 { border: 2px solid #cd7f32; background: rgba(205, 127, 50, 0.1); }

        .rank-num { font-size: 1.2rem; font-weight: bold; width: 40px; }
        .rank-info { flex: 1; text-align: left; padding-left: 10px; }
        .rank-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .rank-detail { font-size: 0.8rem; color: #aaa; margin-top: 2px; }
        .rank-score { font-size: 1.2rem; font-weight: bold; color: var(--accent); text-align: right; min-width: 80px; }

        /* ëª¨ë“œ ì„ íƒ ë²„íŠ¼ í™œì„±í™” ìŠ¤íƒ€ì¼ */
        .mode-selector .btn { opacity: 0.5; transition: 0.2s; }
        .mode-selector .btn.active { opacity: 1; border: 2px solid var(--accent); transform: scale(1.05); }
    </style>
</head>
<body class="main-bg">
    <div class="screen">
        <h1>ğŸ† HALL OF FAME</h1>
        
        <div class="mode-selector" id="mode-btns">
            <button class="btn" onclick="playBtnSound(); loadRank('EASY')">EASY</button>
            <button class="btn" onclick="playBtnSound(); loadRank('NORMAL')">NORMAL</button>
            <button class="btn" onclick="playBtnSound(); loadRank('HARD')">HARD</button>
            <button class="btn" onclick="playBtnSound(); loadRank('HELL')">HELL</button>
        </div>

        <h3 id="current-mode" style="color:#aaa; font-weight:normal; margin: 15px 0;">LOADING...</h3>

        <div id="rank-list" class="leaderboard-list"></div>

        <button class="btn" style="width:100%; max-width:500px; background: #444;" onclick="playBtnSound(); location.href='/'">ğŸ  MAIN MENU</button>
    </div>

    <div style="display:none;">
        <audio id="s-button" src="./assets/button.mp3"></audio>
    </div>
    <script>
        window.playBtnSound = function() {
            var audio = document.getElementById('s-button');
            if(audio) { audio.currentTime = 0; audio.play().catch(e=>{}); }
        };
    </script>

    <script type="module" src="js/leaderboard.js"></script>
</body>
</html>
