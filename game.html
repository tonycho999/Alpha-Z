<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="stat"><span>BEST</span><strong id="ui-best">A</strong></div>
            <div class="stat"><span style="font-size: 14px;">â­</span><strong id="ui-stars">0</strong></div>
            <div class="stat"><span>LEVEL</span><strong id="ui-diff">-</strong></div>
        </div>

        <div class="game-area">
            <div class="next-zone">
                <span style="font-size:10px; color:#888; margin-bottom:5px;">NEXT</span>
                <div id="next-preview" class="shape-container"></div>
            </div>
            <div class="drag-zone">
                <div id="source-block" class="shape-container"></div>
            </div>
        </div>

        <div id="grid-container" class="grid-container"></div>

        <div style="display:flex; width:100%; max-width:500px; gap:5px; margin-bottom:10px;">
            <button class="btn" style="flex:1; padding: 10px 0; font-size:0.85rem;" onclick="window.gameLogic.useRefresh()">ğŸ”„ Ref(1â˜…)</button>
            <button class="btn" style="flex:1; padding: 10px 0; font-size:0.85rem;" onclick="window.gameLogic.useHammer()">ğŸ”¨ Ham(2â˜…)</button>
            <button class="btn" style="flex:1; padding: 10px 0; font-size:0.85rem;" onclick="window.gameLogic.useUpgrade()">âœ¨ Up(5â˜…)</button>
        </div>

        <div style="display:flex; width:100%; max-width:500px; gap:8px;">
            <button class="btn" style="flex:1; background:#444;" onclick="location.href='index.html'">ğŸ  Menu</button>
            <button class="btn btn-primary" style="flex:1;" onclick="location.href='shop.html'">ğŸ›’ Shop</button>
        </div>
    </div>

    <div id="ghost" class="shape-container"></div>

    <div id="popup-over" class="popup-overlay">
        <div class="popup-box">
            <h2 style="color:#e74c3c;">GAME OVER</h2>
            <p>Best Block: <strong id="over-best" style="color:var(--accent); font-size:1.5rem;">A</strong></p>
            
            <div id="area-new-user" style="display:none;">
                <input type="text" id="username-input" placeholder="Enter Username (Cannot be changed)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none;">
                <button class="btn btn-primary" style="width:100%;" id="btn-check-save">Save Record</button>
            </div>
            
            <div id="area-exist-user" style="display:none;">
                <div id="user-badge" style="color:var(--accent); font-weight:bold; margin-bottom:10px; font-size:1.2rem;">User</div>
                <button class="btn btn-primary" style="width:100%;" id="btn-just-save">Save to Leaderboard</button>
            </div>
            
            <div id="save-msg" style="display:none; color:#2ecc71; margin:15px 0;">Saved Successfully!</div>
            <hr style="border:0; border-top:1px solid #444; margin:20px 0;">
            <button class="btn" style="width:100%; background:#444;" onclick="window.gameLogic.revive()">Use 5â˜… to clear 1 line</button>
            <button class="btn" style="width:100%; background:#222;" onclick="location.href='index.html'">Main Menu</button>
        </div>
    </div>

    <script type="module" src="js/game-main.js"></script>
</body>
</html>
