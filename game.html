<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="stat"><span>BEST</span><strong id="ui-best">A</strong></div>
            <div class="stat"><span>SCORE</span><strong id="ui-stars">0</strong></div>
            <div class="stat"><span>LEVEL</span><strong id="ui-diff" style="font-size:12px;">-</strong></div>
        </div>

        <div class="game-area">
            <div class="next-zone">
                <span class="next-label">NEXT</span>
                <div id="next-preview" class="shape-container" style="transform: scale(0.6);"></div>
            </div>
            <div class="drag-zone">
                <div id="source-block" class="shape-container"></div>
            </div>
        </div>

        <div id="grid-container" class="grid-container"></div>

        <div style="margin-top: 20px; display:flex; gap:10px;">
            <button class="btn" style="width:100px; font-size:0.9rem;" onclick="location.href='index.html'">MENU</button>
            <button class="btn btn-primary" style="width:140px; font-size:0.9rem;" onclick="alert('광고보고 +5 스타!')">AD (+5★)</button>
        </div>
    </div>

    <div id="ghost" class="shape-container"></div>

    <div id="popup-over" class="popup-overlay">
        <div class="popup-box">
            <h2 style="color:#e74c3c;">GAME OVER</h2>
            <p>기록: <strong id="over-best" style="color:var(--accent); font-size:1.5rem;">A</strong></p>
            
            <div id="save-area">
                <input type="text" id="username-input" class="input-name" placeholder="닉네임 입력 (최대 8자)" maxlength="8">
                <button class="btn btn-primary" style="width:100%; margin-bottom:10px;" id="btn-save-score">기록 저장하기</button>
            </div>
            <div id="save-msg" style="display:none; color:#2ecc71; margin-bottom:10px;">저장 완료!</div>

            <hr style="border:0; border-top:1px solid #444; margin:15px 0;">

            <button class="btn" style="width:100%; background:#444;" onclick="gameLogic.revive()">5★ 한 줄 지우기</button>
            <button class="btn" style="width:100%; background:#222;" onclick="location.href='index.html'">메인으로</button>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
