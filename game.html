<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screen">
        <div class="header">
            <div class="stat"><span>BEST</span><strong id="ui-best">A</strong></div>
            <div class="stat"><span>â­</span><strong id="ui-stars">0</strong></div>
            <div class="stat"><span>LEVEL</span><strong id="ui-diff">-</strong></div>
        </div>

        <div class="game-area">
            <div class="next-zone">
                <span style="font-size:10px; color:#888; margin-bottom:5px;">NEXT</span>
                <div id="next-preview" class="shape-container"></div>
            </div>
            <div class="drag-zone">
                <div id="source-block" class="shape-container"></div>
            </div>
        </div>

        <div id="grid-container" class="grid-container"></div>

        <div style="display:flex; width:100%; max-width:500px; gap:5px; margin-bottom:10px;">
            <button class="btn" style="flex:1;" onclick="window.gameLogic.useRefresh()">ğŸ”„ Refresh(1â˜…)</button>
            <button class="btn" style="flex:1;" onclick="window.gameLogic.useHammer()">ğŸ”¨ Hammer(2â˜…)</button>
            <button class="btn" style="flex:1; background:#444;" onclick="location.href='index.html'">ğŸ  Menu</button>
        </div>

        <div style="display:flex; width:100%; max-width:500px;">
            <button class="btn btn-primary" style="flex:1;" onclick="location.href='shop.html'">ğŸ›’ SHOP</button>
        </div>
    </div>

    <div id="ghost" class="shape-container"></div>
    <div id="popup-over" class="popup-overlay">
        <div class="popup-box">
            <h2 style="color:#e74c3c;">GAME OVER</h2>
            <p>Best: <strong id="over-best" style="color:var(--accent); font-size:1.5rem;">A</strong></p>
            <div id="area-new-user" style="display:none;">
                <input type="text" id="username-input" placeholder="Enter Name" style="width:100%; padding:10px; margin-bottom:10px;">
                <button class="btn btn-primary" style="width:100%;" id="btn-check-save">Save</button>
            </div>
            <div id="area-exist-user" style="display:none;">
                <div id="user-badge" style="color:var(--accent); font-weight:bold; margin-bottom:10px;">User</div>
                <button class="btn btn-primary" style="width:100%;" id="btn-just-save">Save Record</button>
            </div>
            <button class="btn" style="width:100%; margin-top:10px;" onclick="location.href='index.html'">Menu</button>
        </div>
    </div>
    <script type="module" src="js/game-main.js"></script>
</body>
</html>
