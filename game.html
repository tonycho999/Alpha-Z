<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="game-mode">
    
    <div style="display:none;">
        <audio id="s-drop" src="./assets/drop.mp3"></audio>
        <audio id="s-merge" src="./assets/merge.mp3"></audio>
        <audio id="s-over" src="./assets/over.mp3"></audio>
        <audio id="s-button" src="./assets/button.mp3"></audio>
    </div>

    <div class="screen">
        <div class="header">
            <div class="stat"><span>BEST</span><strong id="ui-best">A</strong></div>
            <div class="stat"><span style="font-size: 14px;">‚≠ê</span><strong id="ui-stars">0</strong></div>
            <div class="stat"><span>SCORE</span><strong id="ui-score">0</strong></div>
            <div class="stat"><span>LEVEL</span><strong id="ui-diff">-</strong></div>
        </div>

        <div class="game-area">
            <div class="next-zone">
                <span style="font-size:10px; color:#888; margin-bottom:5px;">NEXT</span>
                <div id="next-preview" class="shape-container"></div>
            </div>
            <div class="drag-zone">
                <div id="source-block" class="shape-container"></div>
            </div>
        </div>

        <div id="grid-container" class="grid-container"></div>

        <div style="display:flex; width:100%; max-width:500px; gap:5px; margin-bottom:10px;">
            <button class="btn" style="flex:1; padding: 10px 0; font-size:0.85rem;" onclick="playBtnSound(); window.gameLogic.useRefresh()">
                üîÑ Ref (<span id="cnt-refresh">0</span>)
            </button>
            <button class="btn" style="flex:1; padding: 10px 0; font-size:0.85rem;" onclick="playBtnSound(); window.gameLogic.useHammer()">
                üî® Ham (<span id="cnt-hammer">0</span>)
            </button>
            <button class="btn" style="flex:1; padding: 10px 0; font-size:0.85rem;" onclick="playBtnSound(); window.gameLogic.useUpgrade()">
                ‚ú® Up (<span id="cnt-upgrade">0</span>)
            </button>
        </div>

        <div style="display:flex; width:100%; max-width:500px; gap:8px;">
            <button class="btn" style="flex:1; background:#444;" onclick="playBtnSound(); location.href='/'">üè† Menu</button>
        </div>
    </div>

    <div id="ghost" class="shape-container"></div>

    <div id="popup-over" class="popup-overlay">
        <div class="popup-box">
            <h2 style="color:#e74c3c;">GAME OVER</h2>
            <p>Best Block: <strong id="over-best" style="color:var(--accent); font-size:1.5rem;">A</strong></p>
            
            <div id="save-error" style="display:none; color:#e74c3c; font-size:0.9rem; margin-bottom:10px; font-weight:bold;"></div>

            <div id="area-new-user" style="display:none;">
                <input type="text" id="username-input" placeholder="Enter Name" maxlength="12" style="width:100%; padding:12px; margin-bottom:10px; border-radius:8px; border:none; text-align:center;">
                <button class="btn btn-primary" style="width:100%;" id="btn-check-save" onclick="playBtnSound(); window.gameLogic.saveScore()">Save Record</button>
            </div>
            
            <div id="area-exist-user" style="display:none;">
                <div style="margin-bottom:5px; color:#aaa; font-size:0.9rem;">Player</div>
                <div id="user-badge" style="color:var(--accent); font-weight:bold; margin-bottom:10px; font-size:1.4rem;">User</div>
                <button class="btn btn-primary" style="width:100%;" id="btn-just-save" onclick="playBtnSound(); window.gameLogic.saveScore()">Update Best Score</button>
            </div>
            
            <div id="save-msg" style="display:none; color:#2ecc71; margin:15px 0; font-weight:bold;">‚úÖ Saved Successfully!</div>

            <hr style="border:0; border-top:1px solid #444; margin:20px 0;">
            
            <button id="btn-revive-ad" class="btn" style="width:100%; background: linear-gradient(45deg, #e65100, #f57c00); border:none; color:white; margin-bottom:10px;" onclick="playBtnSound(); window.gameLogic.tryReviveWithAd()">
                üì∫ Revive (Get Special 1x1 Block)
            </button>
            
            <button class="btn" style="width:100%; background:#222;" onclick="playBtnSound(); location.href='/'">Main Menu</button>
        </div>
    </div>

    <script>
        window.playBtnSound = function() {
            var audio = document.getElementById('s-button');
            if(audio) {
                audio.currentTime = 0;
                audio.play().catch(function(e){});
            }
        };
    </script>

    <script type="module" src="js/game-main.js"></script>
</body>
</html>
