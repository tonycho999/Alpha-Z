<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z : Lobby</title>
    <link rel="stylesheet" href="../css/challenge.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="logo-spacer"></div>

        <div class="shelf shelf-top">
            <div class="top-icons-row">
                <img src="../img/shop.png" alt="Shop" class="icon-btn">
                <img src="../img/profile.png" alt="Profile" class="icon-btn">
            </div>
            
            <a href="../game/" class="level-box main-level-container">
                <img src="../img/current.png" alt="Current Level" class="img-responsive main-size">
                <h2 class="text-responsive main-text-size">CURRENT LEVEL 1</h2>
            </a>
        </div>

        <div class="shelf shelf-middle">
            <div class="book-item"><img src="../img/locked.png" class="img-responsive sub-size"></div>
            <div class="book-item"><img src="../img/locked.png" class="img-responsive sub-size"></div>
            <div class="book-item"><img src="../img/locked.png" class="img-responsive sub-size"></div>
            <div class="book-item"><img src="../img/locked.png" class="img-responsive sub-size"></div>
        </div>

        <div class="shelf shelf-bottom">
            <div class="challenge-box">
                <img src="../img/challenge.png" class="img-responsive challenge-size">
                <h3 class="text-responsive challenge-text-size challenge-color">CHALLENGE-Z</h3>
            </div>
        </div>

        <nav class="menu-bar">
            <button type="button">RANK</button>
            <button type="button">FAME</button>
        </nav>
    </div>
</body>
</html>
