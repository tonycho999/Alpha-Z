<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Library - Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="game-header">
            <h1 class="game-title">MAGIC LIBRARY</h1>
        </header>

        <main id="game-canvas-area">
            <div id="map-overlay">
                </div>
        </main>

        <nav id="ui-layer">
            <div class="ui-left">
                <button class="icon-btn" id="info-btn">
                    <img src="img/ui/info.png" alt="Information">
                </button>
            </div>
            <div class="ui-right">
                <button class="icon-btn" id="settings-btn">
                    <img src="img/ui/gear.png" alt="Settings">
                </button>
            </div>
        </nav>

        <div id="modal" class="hidden">
            <div class="modal-content">
                <button id="close-modal"><img src="img/ui/x_mark.png" alt="Close"></button>
                <div id="modal-body">
                    </div>
                <button id="confirm-modal"><img src="img/ui/check.png" alt="Confirm"></button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
