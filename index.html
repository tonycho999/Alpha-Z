<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z Level Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        
        <div class="center-area">
            <div class="level-box">
                <img src="img/current.png" alt="Current Level" class="main-icon">
                <h2 class="glow-text">CURRENT LEVEL</h2>
            </div>
        </div>

        <div class="bottom-area">
            
            <div class="status-row">
                <div class="status-item">
                    <img src="img/cleared.png" alt="Cleared">
                    <span>Cleared</span>
                </div>
                <div class="status-item">
                    <img src="img/locked.png" alt="Locked">
                    <span>Locked</span>
                </div>
            </div>

            <div class="challenge-row">
                <img src="img/challenge.png" alt="Challenge Z">
                <h3>Challenge-Z</h3>
            </div>

            <nav class="menu-bar">
                <button>프로파일</button>
                <button>상점</button>
                <button>리더보드</button>
                <button>명예의전당</button>
            </nav>
        </div>
    </div>

</body>
</html>
