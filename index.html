<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Level UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="main-center">
            <div class="level-box">
                <img src="img/current.png" alt="Current Level">
                <p>Current Level</p>
            </div>
        </div>

        <div class="bottom-area">
            
            <div class="status-books">
                <div class="book-item left">
                    <img src="img/cleared.png" alt="Cleared">
                    <span>Cleared</span>
                </div>
                <div class="book-item right">
                    <img src="img/locked.png" alt="Locked">
                    <span>Locked</span>
                </div>
            </div>

            <div class="challenge-title">
                <img src="img/challenge.png" alt="Challenge Z">
                <h3>Challenge-Z</h3>
            </div>

            <div class="bottom-menu">
                <button>프로파일</button>
                <button>상점</button>
                <button>리더보드</button>
                <button>명예의전당</button>
            </div>
        </div>
    </div>

</body>
</html>
