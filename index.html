<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-fixed">
        <img src="img/bg_main.webp" alt="">
    </div>

    <div class="app-wrapper">
        <main class="content">
            <div class="level-list">
                <img src="img/cleared.png" class="level-icon">
                <img src="img/current.png" class="level-icon">
                <img src="img/locked.png" class="level-icon">
                
                <div class="challenge-area">
                    <img src="img/challenge.png">
                    <p>Challenge-Z</p>
                </div>
            </div>
        </main>

        <nav class="bottom-bar">
            <div class="btn">프로필</div>
            <div class="btn">상점</div>
            <div class="btn">리더보드</div>
        </nav>
    </div>

</body>
</html>
