<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="main-background"></div>

        </main>

        <footer class="app-footer">
            <div class="archive-header">
                <div class="gold-line"></div>
                <span>ARCHIVE</span>
                <div class="gold-line"></div>
            </div>
            
            <div class="shelf-scroll">
                <div class="book-node"><img src="img/cleared.png"><span class="lv-text">X</span></div>
                <div class="book-node"><img src="img/cleared.png"><span class="lv-text">XI</span></div>
                <div class="book-node"><img src="img/locked.png"><span class="lv-text">XIII</span></div>
                <div class="book-node"><img src="img/locked.png"><span class="lv-text">XIV</span></div>
            </div>

            <nav class="bottom-nav">
                <button class="btn-challenge">
                    <img src="img/challenge.png" alt="Challenge Z Icon">
                </button>
                
                <div class="quick-icons">
                    <button class="icon-tab">üë§</button>
