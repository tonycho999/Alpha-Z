<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z: Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="background-layer"></div>
        
        <header class="header">
            <div class="user-info">
                <span class="rank-tag">SCHOLAR</span>
                <span class="level-text">Level 12</span>
            </div>
        </header>

        <main class="main-stage">
            <div class="current-level-focus">
                <img src="img/current.png" alt="Current Level" class="floating-book">
                <div class="play-label">READ NOW</div>
            </div>
        </main>

        <footer class="footer">
            <div class="shelf-label">ARCHIVE</div>
            <div class="bookshelf">
                <div class="book-item cleared">
                    <img src="img/cleared.png" alt="Cleared Level">
                    <span class="lv-num">10</span>
                </div>
                <div class="book-item cleared">
                    <img src="img/cleared.png" alt="Cleared Level">
                    <span class="lv-num">11</span>
                </div>
                <div class="book-item locked">
                    <img src="img/locked.png" alt="Locked Level">
                    <span class="lv-num">13</span>
                </div>
                <div class="book-item locked">
                    <img src="img/locked.png" alt="Locked Level">
                    <span class="lv-num">14</span>
                </div>
            </div>

            <div class="nav-bar">
                <button class="btn-primary">CHALLENGE Z</button>
                <div class="icon-buttons">
                    <button class="btn-icon">üë§</button>
                    <button class="btn-icon">üõí</button>
                    <button class="btn-icon">üèÜ</button>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
