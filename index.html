<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z: The Word Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-menu" class="screen active">
        <header class="main-header">
            <div class="logo-area">
                <span class="logo-tile">A</span>
                <span class="logo-tile">Z</span>
            </div>
            <h1>ALPHA-Z</h1>
            <div class="user-status">
                <div class="level-info">
                    <span class="lv-text">LEVEL 12</span>
                    <div class="exp-bar"><div class="exp-fill" style="width: 70%;"></div></div>
                </div>
            </div>
        </header>

        <main class="menu-grid">
            <button class="card btn-play" onclick="showScreen('game-screen')">
                <div class="icon">▶</div>
                <div class="label">GAME START</div>
                <div class="sub-label">최고 점수: 25,400</div>
            </button>

            <button class="card btn-z" onclick="showScreen('game-screen')">
                <div class="icon-z">Z</div>
                <div class="label">CHALLENGE Z</div>
            </button>

            <div class="sub-cards">
                <button class="card mini" onclick="openModal('profile')">
                    <span>👤</span>
                    <p>프로필</p>
                </button>
                <button class="card mini" onclick="openModal('shop')">
                    <span>🛒</span>
                    <p>상점</p>
                </button>
                <button class="card mini" onclick="openModal('rank')">
                    <span>🏆</span>
                    <p>랭킹</p>
                </button>
                <button class="card mini" onclick="openModal('hall')">
                    <span>👑</span>
                    <p>명예전당</p>
                </button>
            </div>
        </main>
    </div>

    </body>
</html>
