<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 화상 채팅 (Pro 연결)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #202124;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .remote-video-wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .local-video-wrapper {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 180px;
            height: 135px;
            background: #333;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.3);
            overflow: hidden;
            z-index: 10;
        }

        #localVideo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        input { padding: 12px; border-radius: 8px; border: none; width: 200px; margin-right: 10px; }
        button { padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; background-color: #8ab4f8; font-weight: bold; }
        button:hover { background-color: #aecbfa; }
        .status-msg { margin-top: 10px; font-size: 0.9em; color: #bdc1c6; }
        .my-id { font-family: monospace; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 4px; color: #8ab4f8; }

        @media (max-width: 768px) {
            .remote-video-wrapper { width: 95vw; height: 70vw; }
            .local-video-wrapper { width: 120px; height: 90px; bottom: 10px; right: 10px; }
        }
    </style>
</head>
<body>

    <h2>1:1 화상 채팅 (Metered 서버 적용됨)</h2>

    <div class="video-container">
        <div class="remote-video-wrapper">
            <video id="remoteVideo" autoplay playsinline title="더블 클릭하면 전체화면"></video>
            <div style="position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.5); padding:2px 8px; border-radius:4px; font-size:12px;">상대방</div>
        </div>
        <div class="local-video-wrapper">
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
    </div>

    <div class="controls">
        <div style="margin-bottom: 15px;">
            내 ID: <span id="myId" class="my-id">서버 연결 중...</span>
        </div>
        <div>
            <input type="text" id="targetIdInput" placeholder="상대방 ID 입력">
            <button onclick="startCall()">연결하기</button>
        </div>
        <p class="status-msg" id="statusMsg">준비 중...</p>
    </div>

    <script>
        // 사용자 설정 정보 (입력해주신 정보)
        const METERED_DOMAIN = "test99.metered.live";
        const METERED_API_KEY = "Q3r1QRKkqCeLh_wBBQPG791g3mZ0ipTQtzQLtNpXxTauTsKk";

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusMsg = document.getElementById('statusMsg');
        const myIdSpan = document.getElementById('myId');
        
        let localStream = null;
        let peer = null;

        // 전체화면 처리
        remoteVideo.addEventListener('dblclick', () => {
            if (!document.fullscreenElement) remoteVideo.requestFullscreen().catch(e => console.log(e));
            else document.exitFullscreen();
        });

        async function init() {
            try {
                statusMsg.innerText = "카메라 권한 요청 중...";
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                statusMsg.innerText = "TURN 서버 정보를 가져오는 중...";

                // 1. Metered.ca API를 통해 최적의 서버 리스트 가져오기
                const response = await fetch(`https://${METERED_DOMAIN}/api/v1/turn/credentials?apiKey=${METERED_API_KEY}`);
                const iceServers = await response.json();

                console.log("서버 리스트 확보:", iceServers); // 디버깅용

                // 2. 확보한 서버 정보로 PeerJS 시작
                peer = new Peer({
                    config: {
                        iceServers: iceServers
                    }
                });

                peer.on('open', (id) => {
                    myIdSpan.innerText = id;
                    statusMsg.innerText = "준비 완료! 상대방 ID를 입력하세요.";
                });

                peer.on('call', (call) => {
                    if(confirm('전화가 왔습니다. 연결하시겠습니까?')) {
                        call.answer(localStream);
                        statusMsg.innerText = "연결 성공! 영상 수신 대기 중...";
                        call.on('stream', (remoteStream) => {
                            remoteVideo.srcObject = remoteStream;
                        });
                    }
                });

                peer.on('error', (err) => {
                    console.error(err);
                    statusMsg.innerText = "에러: " + err.type;
                });

            } catch (err) {
                console.error(err);
                statusMsg.innerText = "초기화 실패 (콘솔 확인)";
                alert("카메라 권한이 없거나, 서버 키가 올바르지 않습니다.");
            }
        }

        function startCall() {
            const targetId = document.getElementById('targetIdInput').value;
            if(!targetId) return alert("상대방 ID를 입력하세요.");

            statusMsg.innerText = "상대방에게 연결 시도 중...";
            const call = peer.call(targetId, localStream);

            call.on('stream', (remoteStream) => {
                remoteVideo.srcObject = remoteStream;
                statusMsg.innerText = "통화 중";
            });
            
            call.on('error', (err) => {
                statusMsg.innerText = "연결 끊김";
            });
        }

        window.onload = init;
    </script>
</body>
</html>
