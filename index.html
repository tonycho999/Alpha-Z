    <style>
        .hidden { display: none !important; }
        .best-badge { background: #333; padding: 5px 15px; border-radius: 20px; color: #f1c40f; border: 1px solid #555; }
        
        /* Intro Popup Styles */
        .intro-list { text-align: left; margin: 15px 0; font-size: 0.95rem; color: #ddd; line-height: 1.6; }
        .intro-list li { margin-bottom: 8px; }
        .qr-container { background: white; padding: 10px; border-radius: 10px; display: inline-block; margin: 10px 0; }
        .qr-container img { width: 140px; height: 140px; display: block; }
        .checkbox-container { display: flex; align-items: center; justify-content: center; margin-top: 15px; gap: 8px; cursor: pointer; color: #aaa; font-size: 0.9rem; }
        .checkbox-container input { width: 18px; height: 18px; accent-color: var(--accent); }

</head>
<body class="main-bg">
    <div class="screen">
        <h1 style="font-size: 3.5rem; color: var(--accent); margin-bottom: 20px;">Alpha-Z</h1>
        <div style="font-size: 0.8rem; color: #555; margin-top: -15px; margin-bottom: 15px;">v1.1</div>

        <button id="btn-sound" onclick="toggleMute()" style="position: absolute; top: 10px; right: 20px; font-size: 1.5rem; background: none; border: none; cursor: pointer; color: white;">üîä</button>

        <div id="start-screen">
            <div style="margin-bottom:20px; color:var(--accent);">MY STARS: <span id="idx-stars">0</span></div>
            <div style="display: flex; flex-direction: column; gap: 15px; max-width: 300px; margin: 0 auto;">
                <button class="btn btn-primary" onclick="startGame('EASY')">EASY</button>
                <button class="btn btn-primary" onclick="startGame('NORMAL')">NORMAL</button>
                <button class="btn btn-primary" onclick="startGame('HARD')">HARD</button>
                <button class="btn btn-primary" onclick="startGame('HELL')">HELL</button>
            </div>
            
            <div style="display:flex; gap:10px; margin-top:20px; justify-content:center; max-width:300px; margin: 20px auto;">
                <button class="btn" style="flex:1; background:#444;" onclick="playBtnSound(); location.href='shop.html'">üõí SHOP</button>
                <button class="btn" style="flex:1; background:#444;" onclick="playBtnSound(); location.href='leaderboard.html'">üèÜ RANK</button>
            </div>

            <button id="btn-install" class="btn hidden" style="width: 100%; max-width: 300px; margin: 0 auto 20px auto; background: #27ae60; color: white;" onclick="installPWA()">
                ‚¨áÔ∏è Install App
            </button>

            <div id="ad-container" style="margin-top: 20px; background:#fff; padding:5px; border-radius:8px; min-height:250px;">
                 <script type="text/javascript">
                    atOptions = {
                        'key' : '8806e983d7b1aa394a76278f45c55249',
                        'format' : 'iframe',
                        'height' : 250,
                        'width' : 300,
                        'params' : {}
                    };
                </script>
                <script type="text/javascript" src="https://www.highperformanceformat.com/8806e983d7b1aa394a76278f45c55249/invoke.js"></script>
            </div>
        </div>
    </div>

    <div style="display:none;">
        <audio id="s-button" src="./assets/button.mp3"></audio>
    </div>

    <div id="intro-popup" class="popup-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:20000; justify-content:center; align-items:center;">
        <div class="popup-box" style="background:#222; border:1px solid var(--accent); padding:25px; border-radius:20px; text-align:center; max-width: 350px; width: 90%;">
            <h2 style="color:var(--accent); margin-bottom: 15px;">HOW TO PLAY</h2>
            <ul class="intro-list">
                <li>üëÜ <strong>Drag & Drop</strong> blocks onto the grid.</li>
                <li>üß© <strong>Connect 2</strong> or more identical letters.</li>
                <li>‚ú® They <strong>Merge</strong> into the next letter (A -> B -> C).</li>
                <li>üéØ Aim for the highest letter "Z"!</li>
            </ul>
            <div id="intro-pc" style="display:none;">
                <div class="qr-container">
                    <img src="./alpha-z_QR.png" alt="Scan QR Code">
                </div>
                <p style="color:#aaa; font-size:0.9rem; margin-top:5px;">Scan to install on Mobile<br>for the best experience!</p>
            </div>
            <div id="intro-mobile" style="display:none;">
                <label class="checkbox-container">
                    <input type="checkbox" id="dont-show-check">
                    Don't show this again
                </label>
            </div>
            <button class="btn btn-primary" style="width:100%; margin-top:20px;" onclick="closeIntro()">START GAME</button>
        </div>
    </div>

    <script>
        let isMuted = localStorage.getItem('alpha_muted') === 'true';
        updateMuteIcon();
        
        const isAdmin = localStorage.getItem('alpha_admin') === 'true';
        if (isAdmin) {
            const adContainer = document.getElementById('ad-container');
            if (adContainer) adContainer.style.display = 'none';
        }

        function toggleMute() {
            isMuted = !isMuted; 
            localStorage.setItem('alpha_muted', isMuted); 
            updateMuteIcon();
            if(!isMuted) playBtnSound();
        }
        
        function updateMuteIcon() {
            const btn = document.getElementById('btn-sound');
            if(btn) { 
                btn.textContent = isMuted ? 'üîá' : 'üîä'; 
                btn.style.opacity = isMuted ? '0.5' : '1'; 
            }
        }
        
        window.playBtnSound = function() {
            if(isMuted) return;
            const audio = document.getElementById('s-button');
            if(audio) { 
                audio.currentTime = 0; 
                audio.play().catch(e=>{}); 
            }
        }
        
        // [Î≤ÑÏ†Ñ Í¥ÄÎ¶¨] Í≤åÏûÑ ÌéòÏù¥ÏßÄÎ°ú ÎÑòÏñ¥Í∞à Îïå Î≤ÑÏ†Ñ ÏøºÎ¶¨ Ï∂îÍ∞Ä (Ï∫êÏãú Î∞©ÏßÄ)
        window.startGame = function(diff) {
            playBtnSound();
            location.href = `game.html?diff=${diff}&v=1.0`; 
        };

        // --- PWA Install Logic ---
        let deferredPrompt;
        const installBtn = document.getElementById('btn-install');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                if(installBtn) installBtn.classList.remove('hidden');
            }
        });

        window.installPWA = async () => {
            playBtnSound();
            if (!deferredPrompt) return;
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`User response: ${outcome}`);
            deferredPrompt = null;
            if(installBtn) installBtn.classList.add('hidden');
        };

        if (window.matchMedia('(display-mode: standalone)').matches) {
            if(installBtn) installBtn.classList.add('hidden');
        }

        // --- Intro Popup Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedStars = localStorage.getItem('alpha_stars') || 0;
            document.getElementById('idx-stars').textContent = savedStars;

            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const introPopup = document.getElementById('intro-popup');
            const pcContent = document.getElementById('intro-pc');
            const mobileContent = document.getElementById('intro-mobile');

            if (isMobile) {
                const dontShow = localStorage.getItem('alpha_intro_done');
                if (!dontShow) {
                    pcContent.style.display = 'none';
                    mobileContent.style.display = 'block';
                    introPopup.style.display = 'flex';
                }
            } else {
                pcContent.style.display = 'block';
                mobileContent.style.display = 'none';
                introPopup.style.display = 'flex';
            }
        });

        window.closeIntro = function() {
            const checkbox = document.getElementById('dont-show-check');
            const introPopup = document.getElementById('intro-popup');
            if (window.playBtnSound) window.playBtnSound();
            if (checkbox && checkbox.checked) {
                localStorage.setItem('alpha_intro_done', 'true');
            }
            introPopup.style.display = 'none';
        }
    </script>
</body>
</html>
