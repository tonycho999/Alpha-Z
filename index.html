<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="bg-layer">
            <img src="img/bg_main.webp" alt="background">
        </div>

        <main class="content-view">
            <div class="level-list">
                <div class="spacer"></div> <img src="img/cleared.png" class="level-icon">
                <img src="img/current.png" class="level-icon">
                <img src="img/locked.png" class="level-icon">
                
                <div class="challenge-group">
                    <img src="img/challenge.png">
                    <p>Challenge-Z</p>
                </div>
            </div>
        </main>

        <nav class="bottom-nav">
            <div class="nav-item">프로필</div>
            <div class="nav-item">상점</div>
            <div class="nav-item">리더보드</div>
        </nav>
    </div>

</body>
</html>
