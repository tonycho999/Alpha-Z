<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z Level Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        
        <div class="shelf shelf-top">
            <div class="level-box">
                <img src="img/current.png" alt="Current Level" class="icon-large">
                <h2 class="text-large">CURRENT LEVEL 12</h2>
            </div>
        </div>

        <div class="shelf shelf-middle">
            <div class="book-group">
                <div class="book-item">
                    <img src="img/cleared.png" alt="Cleared">
                    <span>LEVEL 9</span>
                </div>
                <div class="book-item">
                    <img src="img/cleared.png" alt="Cleared">
                    <span>LEVEL 10</span>
                </div>
                <div class="book-item">
                    <img src="img/cleared.png" alt="Cleared">
                    <span>LEVEL 11</span>
                </div>
            </div>

            <div class="book-group">
                <div class="book-item">
                    <img src="img/locked.png" alt="Locked">
                    <span>LEVEL 13</span>
                </div>
                <div class="book-item">
                    <img src="img/locked.png" alt="Locked">
                    <span>LEVEL 14</span>
                </div>
                <div class="book-item">
                    <img src="img/locked.png" alt="Locked">
                    <span>LEVEL 15</span>
                </div>
            </div>
        </div>

        <div class="shelf shelf-bottom">
            <div class="challenge-box">
                <img src="img/challenge.png" alt="Challenge Z" class="icon-large">
                <h3 class="text-challenge">CHALLENGE-Z</h3>
            </div>
        </div>

        <nav class="menu-bar">
            <button type="button">PROFILE</button>
            <button type="button">SHOP</button>
            <button type="button">LEADERBOARD</button>
            <button type="button">HALL OF FAME</button>
        </nav>

    </div>

</body>
</html>
