<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z Level Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        
        <div class="center-area">
            <div class="level-display">
                <img src="img/current.png" alt="Current Level" class="main-icon glow-effect">
                <h2 class="text-glow">CURRENT LEVEL</h2>
            </div>
        </div>

        <div class="bottom-area">
            
            <div class="status-row">
                <div class="status-item">
                    <img src="img/cleared.png" alt="Cleared">
                    <span class="text-glow">Cleared</span>
                </div>
                <div class="status-item">
                    <img src="img/locked.png" alt="Locked">
                    <span class="text-glow">Locked</span>
                </div>
            </div>

            <div class="challenge-row">
                <img src="img/challenge.png" alt="Challenge Z" class="challenge-icon">
                <h3 class="text-glow">Challenge-Z</h3>
            </div>

            <nav class="menu-bar">
                <button class="btn">프로필</button>
                <button class="btn">상점</button>
                <button class="btn">리더보드</button>
                <button class="btn">명예의전당</button>
            </nav>
        </div>
    </div>

</body>
</html>
