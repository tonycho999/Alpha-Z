<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="background-layer">
            <img src="img/bg_main.webp" alt="Background">
        </div>

        <div id="game-content">
            <div class="level-list">
                <div class="spacer"></div>
                <img src="img/cleared.png" class="level-btn">
                <img src="img/current.png" class="level-btn">
                <img src="img/locked.png" class="level-btn">
                
                <div class="challenge-group">
                    <img src="img/challenge.png">
                    <p>Challenge-Z</p>
                </div>
            </div>
        </div>

        <footer id="bottom-menu">
            <div class="nav-item">프로필</div>
            <div class="nav-item">상점</div>
            <div class="nav-item">리더보드</div>
        </footer>
    </div>

</body>
</html>
