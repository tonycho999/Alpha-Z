<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHA-Z Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <header class="game-header">
            <h1 class="hidden-title">ALPHA-Z</h1>
        </header>

        <main class="level-selection">
            <div class="level-item cleared">
                <img src="cleared.jpg" alt="Cleared Level">
                <span class="level-status">COMPLETED</span>
            </div>

            <div class="level-item current">
                <img src="current.jpg" alt="Current Level">
                <span class="level-status">CURRENT</span>
            </div>

            <div class="level-item locked">
                <img src="locked.jpg" alt="Locked Level">
                <span class="level-status">LOCKED</span>
            </div>

            <div class="challenge-section">
                <img src="challenge.png" alt="Challenge-Z">
                <p class="challenge-text">Challenge-Z</p>
            </div>
        </main>

        <footer class="bottom-nav">
            <button class="nav-item">
                <i class="icon-profile"></i>
                <span>프로필</span>
            </button>
            <button class="nav-item">
                <i class="icon-shop"></i>
                <span>상점</span>
            </button>
            <button class="nav-item">
                <i class="icon-rank"></i>
                <span>리더보드</span>
            </button>
        </footer>
    </div>

</body>
</html>
