<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z Lobby</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-container">
        <img src="img/bg_main.webp" alt="background">
    </div>

    <div class="ui-wrapper">
        
        <div class="top-spacer"></div>

        <div class="game-content">
            <img src="img/cleared.png" class="level-icon">
            <img src="img/current.png" class="level-icon">
            <img src="img/locked.png" class="level-icon">
            
            <div class="challenge-group">
                <img src="img/challenge.png">
                <p>Challenge-Z</p>
            </div>
        </div>

        <footer class="bottom-area">
            <div class="nav-button">프로필</div>
            <div class="nav-button">상점</div>
            <div class="nav-button">리더보드</div>
        </footer>

    </div>

</body>
</html>
