<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z Level Select</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-wrapper">
        
        <div class="shelf shelf-top">
            <img src="img/shop.png" alt="Shop" class="icon-float icon-shop">
            
            <img src="img/profile.png" alt="Profile" class="icon-float icon-profile">

            <div class="level-box">
                <img src="img/current.png" alt="Current Level" class="img-responsive main-size">
                <h2 class="text-responsive main-text-size">CURRENT LEVEL 12</h2>
            </div>
        </div>

        <div class="shelf shelf-middle">
            <div class="book-item">
                <img src="img/cleared.png" alt="Cleared" class="img-responsive sub-size">
                <span class="text-responsive sub-text-size">LV.10</span>
            </div>
            <div class="book-item">
                <img src="img/cleared.png" alt="Cleared" class="img-responsive sub-size">
                <span class="text-responsive sub-text-size">LV.11</span>
            </div>

            <div class="book-item">
                <img src="img/locked.png" alt="Locked" class="img-responsive sub-size">
                <span class="text-responsive sub-text-size">LV.13</span>
            </div>
            <div class="book-item">
                <img src="img/locked.png" alt="Locked" class="img-responsive sub-size">
                <span class="text-responsive sub-text-size">LV.14</span>
            </div>
        </div>
