<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-Z: The Grand Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="library-header">
            <div class="crest">
                <span class="emblem">A-Z</span>
                <h1>ALPHA-Z</h1>
            </div>
            <div class="user-scroll">
                <p>Level: 12 / Scholar</p>
            </div>
        </header>

        <main class="library-shelves">
            
            <div class="shelf row-top">
                <div class="shelf-base"></div>
                <div class="frame profile" onclick="openModal('Profile')">
                    <div class="picture">üë§</div>
                </div>
                <div class="frame leaderboard" onclick="openModal('Ranking')">
                    <div class="picture">üèÜ</div>
                </div>
            </div>

            <div class="shelf row-middle">
                <div class="shelf-base current-shelf"></div>
                <div class="main-book-focus" onclick="showScreen('game-screen')">
                    <div class="book-object active">
                        <div class="book-spine"></div>
                        <div class="book-front">LEVEL 12</div>
                    </div>
                </div>
            </div>

            <div class="shelf row-bottom">
                <div class="shelf-base"></div>
                <div class="book-scroller">
                    <div class="mini-book completed"><span>10</span></div>
                    <div class="mini-book completed"><span>11</span></div>
                    <div class="mini-book locked"><span>13</span></div>
                    <div class="mini-book locked"><span>14</span></div>
                    <div class="mini-book locked"><span>15</span></div>
                </div>
            </div>
            
        </main>

        <footer class="library-footer">
            <button class="drawer-btn" onclick="showScreen('game-screen')">
                CHALLENGE Z
            </button>
            <div class="bottom-menu">
                <button>üõí</button>
                <button>üëë</button>
            </div>
        </footer>
    </div>

</body>
</html>
