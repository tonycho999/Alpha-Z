<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alpha-Z</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <div class="main-background"></div>

                    <div class="line"></div>
                </div>
                <div class="book-scroll">
                    <div class="book-item"><img src="img/cleared.png"><span>X</span></div>
                    <div class="book-item"><img src="img/cleared.png"><span>XI</span></div>
                    <div class="book-item"><img src="img/locked.png"><span>XIII</span></div>
                    <div class="book-item"><img src="img/locked.png"><span>XIV</span></div>
                </div>
            </div>

            <nav class="navigation">
                <div class="challenge-area">
                    <button class="btn-challenge-img">
                        <img src="img/challenge.png" alt="Challenge Z">
                    </button>
                </div>
                
                <div class="tab-menu">
